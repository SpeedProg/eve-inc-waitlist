{% extends "base.html" %}

{% block title %}{{ _('Fleet') }} - {{ _('Setup') }} - {{ _('Fleet Input') }}{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block data %}
<form action="{{url_for('fleet.setup_steps', step='url')}}" method="post">
<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
<input type="hidden" name="fleet-id" id="fleet-id" value="{{fleetID}}">
<label for="fleet-type">{{ _('Fleet Type:') }}</label>
<select autocomplete="off" class="custom-select" id="fleet-type" name="fleet-type">
	<option value="hq" selected>{{ _('HQ/Assault') }}</option>
	<option value="vg">{{ _('VG') }}</option>
</select>
<div class="custom-control custom-checkbox">
	<input type="checkbox" value="no-setup" class="custom-control-input" id="skip-setup" name="skip-setup">
	<label class="custom-control-label" for="skip-setup">{{ _('Skip Auto Fleet Setup') }}</label>
</div>
<button type="submit" class="btn-primary btn">{{ _('Next') }}</button>
</form>
{% endblock %}
