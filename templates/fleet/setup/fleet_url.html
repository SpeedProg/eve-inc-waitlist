{% extends "base.html" %}

{% block title %}{{ _('Fleet') }} - {{ _('Setup') }} - {{ _('Fleet Input') }}{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block data %}
<form action="{{url_for('fleet.setup_steps', step='url')}}" method="post">
<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
<input type="hidden" name="fleet-id" id="fleet-id" value="{{fleetID}}">
<fieldset class="form-group">
	<label for="fleet-type">{{ _('Fleet Type:') }}</label>
	<select class="form-control" id="fleet-type" name="fleet-type">
		<option value="hq" selected>{{ _('HQ/Assault') }}</option>
		<option value="vg">{{ _('VG') }}</option>
	</select>
</fieldset>
<fieldset class="form-group pretty-dd">
	<input type="checkbox" value="no-setup" name="skip-setup" id="skip-setup"/>
	<div class="btn-group">
		<label for="skip-setup" class="btn btn-sm btn-info">
			<span><i class="fa fa-check"></i></span>
 			<span><i class="fa fa-times"></i></span>
		</label>
	<label for="skip-setup" class="btn btn-sm btn-danger">
		{{ _('Skip Auto Fleet Setup') }}
	</label>
	</div>
</fieldset>
<button type="submit" class="btn-primary btn">{{ _('Next') }}</button>
</form>
{% endblock %}
