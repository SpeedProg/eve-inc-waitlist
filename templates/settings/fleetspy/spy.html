<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
{% assets filters="babili", output="gen/fleetview.%(version)s.js", "js/base.js", "js/swagger-client.min.js", "js/fleetview/fleetview.js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

<meta name="fleet-spy" content="{{url_for('fleet.print_fleet', fleetid=-1)}}">
<body>
<div class="container">
<div class="row" id="controls">
<div class="input-group">
	<select class="form-control" id="fleetSelect">
		<option selected value="None">Choose...</option>
		{% for fleet in fleets %}
		<option value="{{fleet.fleetID}}">{{fleet.comp.username}}</option>
		{% endfor %}
	</select>
</div>
</div>
<div class="row" id="fleetlist-div">
<table class="table">
	<thead>
		<tr id="fleet-list-header-tr">
		</tr>
	</thead>
	<tbody id="fleet-list-body">
	</tbody>
</table>
</div>
</div>
</body>
</html>
