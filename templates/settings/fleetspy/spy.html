<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
{% assets filters="babili", output="gen/fleetview.%(version)s.js", "js/base.js", "js/swagger-client.min.js", "js/fleetview/fleetview.js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

<meta name="fleet-spy" content="{{url_for('fleet.print_fleet', fleetid=-1)}}">
<body>
<div class="container">
<div class="row" id="controls">
<div class="input-group">
	<select class="form-control" id="fleetSelect">
		<option selected value="None">Choose...</option>
		{% for fleet in fleets %}
		<option value="{{fleet.fleetID}}">{{fleet.comp.username}}</option>
		{% endfor %}
	</select>
</div>
</div>
<div class="row" id="fleetlist-div">
<table class="table">
	<thead>
		<tr id="fleet-list-header-tr">
		</tr>
	</thead>
	<tbody id="fleet-list-body">
	</tbody>
</table>
</div>
</div>
</body>
</html>
